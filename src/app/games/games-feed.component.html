<div class="games-feed" fxLayout="column" fxLayoutAlign="center center">
  <div class="container">
    <div class="game" *ngFor="let game of gamesInCurrentCategory">
      <img class="img" [src]="game.image" alt="" />
      <ng-container *ngIf="game.jackpot">
        <span class="jackpot-background"></span>
        <span class="jackpot-amount" fxLayout="row" fxLayoutAlign="center center">{{
          game.jackpot | currency: 'Â£'
        }}</span>
      </ng-container>
    </div>
  </div>
</div>
