<div class="jg-shell" [class.--over-large-tablet]="!isMaxLargeTablet">
  <mat-toolbar class="toolbar">
    <ng-container *ngIf="isMaxLargeTablet; else desktopView">
      <button mat-icon-button (click)="sideNav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="title">Games</h1>
    </ng-container>

    <ng-template #desktopView>
      <div fxLayout="row" fxLayoutAlign="space-between center" fxFill>
        <h2 class="game-category" *ngFor="let gameCateg of gameCategories">{{ gameCateg.label }}</h2>
      </div>
    </ng-template>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sideNav mode="side" [fixedInViewport]="isMaxLargeTablet" fixedTopGap="56">
      <mat-nav-list>
        <a
          mat-list-item
          [routerLink]="['/games', gameCateg.category]"
          *ngFor="let gameCateg of gameCategories; index as i"
          >{{ gameCateg.label }}</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
