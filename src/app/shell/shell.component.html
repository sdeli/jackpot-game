<div class="example-container" [class.example-is-mobile]="isMaxLargeHandset">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="isMaxLargeHandset ? 56 : 0">
    <mat-sidenav
      #sideNav
      [mode]="isMaxLargeHandset ? 'over' : 'side'"
      [fixedInViewport]="isMaxLargeHandset"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{ nav }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
